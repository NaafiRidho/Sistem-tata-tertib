<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Si Tertib</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://images.unsplash.com/photo-1533750349088-cd871a92f312?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=1920') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 42, 138, 0.7); 
            z-index: -1;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .login-container h1 {
            font-weight: bold;
            color: #0052D4;
            margin-bottom: 20px;
        }
        .login-container p {
            color: #333; 
            margin-bottom: 20px;
        }
        .login-container .form-group label {
            font-weight: bold;
            color: #333;
        }
        .login-container .form-control {
            border-radius: 7px;
            box-shadow: inset 0 2px 4px rgba(155, 125, 125, 0.1);
        }
        .login-container .btn-primary {
            background-color: #0052D4;
            border: none;
            border-radius: 20px;
            padding: 10px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .login-container .btn-primary:hover {
            background-color: #0041a3;
        }
        .login-container .icon {
            font-size: 60px;
            color: #0052D4;
            margin-bottom: 15px;
        }
        .login-container .forgot-password {
            display: block;
            margin-top:18px;
            color: #0052D4;
            font-size: 0.9em;
            text-decoration: none;
            transition: color 0.3s;
        }
        .login-container .forgot-password:hover {
            color: #0041a3;
        }
        .form-check {
            margin-top: 15px;
            display: flex;
            align-items: center;
        }
        .form-check-input {
            width: 18px;
            height: 18px;
            margin-right: 10px;
            cursor: pointer;
            accent-color: #0052D4; 
            border-radius: 3px; 
        }
        .form-check-label {
            font-size: 0.95rem;
            color: #333; 
            cursor: pointer;
            transition: color 0.3s;
            margin-top: 5px ;
        }
        .form-check-label:hover {
            color: #0052D4;
        }
        .text-left {
            text-align: left;
        }
        .form-check {
            margin-bottom: 15px; 
        }

        .btn-primary {
            margin-top: 17px; 
        }
    </style>
</head>
<body>

<div class="overlay"></div> 

<div class="login-container">
    <i class="fas fa-user-tie icon"></i>
    <h1>Si Tertib </h1>
    <p>Silahkan login untuk melanjutkan</p> 
    <form action="proses_login.php" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required placeholder="Masukkan Username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required placeholder="Masukkan Password">
        </div>
         <div class="form-check form-check-info text-left">
            <input class="form-check-input" type="checkbox" id="showPassword">
            <label class="form-check-label" for="showPassword">
              Tampilkan Password
            </label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
        <a href="#" class="forgot-password">Lupa password?</a>
    </form>
</div>

<!-- Link Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Script for Show/Hide Password -->
<script>
    const showPassword = document.getElementById('showPassword');
    const passwordField = document.getElementById('password');

    showPassword.addEventListener('change', function () {
        if (this.checked) {
            passwordField.type = 'text';
        } else {
            passwordField.type = 'password';
        }
    });
</script>

</body>
</html>
